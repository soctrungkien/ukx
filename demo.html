  <style>
    body {
      font-family: monospace;
      background: #0d1117;
      color: #e6edf3;
      padding: 20px;
    }
    h2 { color: #58a6ff; }
/* CSS hiện tại của bạn cho textarea và input */
textarea, input {
  width: 100%;
  padding: 10px;
  margin: 5px 0 15px;
  background: #161b22;
  color: #e6edf3;
  border: 1px solid #30363d;
  border-radius: 6px;
}

/* * CSS được tối ưu và thêm hiệu ứng. 
 * Tôi sẽ thêm class .input-field để dễ quản lý.
 */
.input-field {
  box-sizing: border-box; /* Đảm bảo padding và border không làm tăng chiều rộng */
  width: 100%;
  padding: 12px; /* Tăng padding để trông rộng rãi hơn */
  margin: 8px 0 20px; /* Tăng margin để có khoảng cách tốt hơn */
  background: #161b22;
  color: #e6edf3;
  border: 1px solid #30363d;
  border-radius: 8px; /* Bo góc mềm mại hơn một chút */
  font-family: monospace; /* Giữ font chữ giống body */
  transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Thêm hiệu ứng chuyển động */
}

.input-field:focus {
  outline: none; /* Bỏ viền outline mặc định */
  border-color: #58a6ff; /* Viền sáng màu xanh khi focus */
  box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.25); /* Thêm hiệu ứng box-shadow mờ */
}
    button {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: monospace;
    }
    .encrypt { background: #238636; color: white; }
    .decrypt { background: #da3633; color: white; }
    pre {
      background: #161b22;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-all;
    }

/* Kiểu dáng chung cho tất cả các nút gradient */
.gradient-button {
  color: white; /* Màu chữ trắng */
  border: none; /* Bỏ viền mặc định */
  padding: 10px 20px; /* Khoảng đệm bên trong */
  font-weight: 500; /* Độ đậm của chữ */
  border-radius: 8px; /* Bo góc nút */
  font-size: 14px; /* Kích thước chữ */
  text-align: center; /* Căn giữa chữ */
  cursor: pointer; /* Biểu tượng con trỏ khi di chuột */
  margin-right: 8px; /* Khoảng cách giữa các nút */
  margin-bottom: 8px;
  transition: all 0.3s ease; /* Hiệu ứng chuyển động mượt mà */
}

/* Gradient thứ nhất: Tím sang Xanh */
.purple-blue-gradient {
  background-image: linear-gradient(to bottom right, #8b5cf6, #3b82f6); /* Màu chuyển từ tím đến xanh dương */
}

/* Hiệu ứng khi di chuột (hover) và khi được focus cho nút tím-xanh */
.purple-blue-gradient:hover,
.purple-blue-gradient:focus {
  background-image: linear-gradient(to bottom left, #8b5cf6, #3b82f6); /* Thay đổi hướng màu chuyển */
  outline: none; /* Bỏ viền focus mặc định */
}

/* Hiệu ứng vòng sáng khi được focus cho nút tím-xanh */
.purple-blue-gradient:focus {
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5); /* Vòng sáng xanh mờ */
}

/* Gradient thứ hai: Xanh lam sang Xanh dương */
.cyan-blue-gradient {
  background-image: linear-gradient(to right, #06b6d4, #3b82f6); /* Màu chuyển từ xanh lam đến xanh dương */
}

/* Hiệu ứng khi di chuột (hover) và khi được focus cho nút lam-xanh */
.cyan-blue-gradient:hover,
.cyan-blue-gradient:focus {
  background-image: linear-gradient(to bottom left, #06b6d4, #3b82f6); /* Thay đổi hướng màu chuyển */
  outline: none;
}

/* Hiệu ứng vòng sáng khi được focus cho nút lam-xanh */
.cyan-blue-gradient:focus {
  box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.5); /* Vòng sáng xanh mờ */
}

  </style>
</head>
<body>
  <h2>🔐 UKX Encrypt/Decrypt Demo</h2>

  <label>Mật khẩu:</label>
  <input class="input-field" type="password" id="password" placeholder="Nhập mật khẩu...">

  <label>Dữ liệu gốc / mã hóa:</label>
  <textarea class="input-field" id="inputText" rows="4" placeholder="Nhập dữ liệu..."></textarea>

  <div>
    <button class="gradient-button purple-blue-gradient encrypt" id="btnEncrypt">Mã hóa</button>
    <button class="gradient-button cyan-blue-gradient decrypt" id="btnDecrypt">Giải mã</button>
  </div>

  <h3>Kết quả:</h3>
  <pre id="output"></pre>

  <script type="module">
  const url = "https://soctrungkien.github.io/ukx/ukx.js?r=" + Date.now();

  const { encrypt, decrypt } = await import(url);

    const input = document.getElementById("inputText");
    const pass = document.getElementById("password");
    const output = document.getElementById("output");

    document.getElementById("btnEncrypt").onclick = async () => {
      try {
        const cipher = await encrypt(input.value, pass.value);
        output.textContent = cipher;
      } catch (e) {
        output.textContent = "❌ Lỗi mã hóa: " + e.message;
      }
    };

    document.getElementById("btnDecrypt").onclick = async () => {
      try {
        const plain = await decrypt(input.value, pass.value);
        output.textContent = plain;
      } catch (e) {
        output.textContent = "❌ Lỗi giải mã: " + e.message;
      }
    };
  </script>
</body>
</html>
